<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Farm Fresh Purchase Recorder</title>

  <!-- Tab icon (favicon) -->
  <link rel="icon" type="image/jpeg"
        href="https://static.vecteezy.com/system/resources/thumbnails/004/572/128/small/invoice-line-icon-logo-illustration-free-vector.jpg">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1592833159111-a9c9f1fa48eb') no-repeat center center/cover;
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .login-card {
      position: relative; z-index: 1;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(5px);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 350px; width: 100%;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      font-size: 1.4em;
    }
    .login-card h2 img { height: 30px; }
    .login-card label { display: block; margin-top: 10px; font-weight: bold; }
    .login-card input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .login-card button {
      margin-top: 15px; width: 100%; padding: 10px;
      background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;
      font-size: 1em;
    }
    .login-card button:hover { background: #45a049; }
    .error { color: red; margin-top: 10px; text-align: center; font-size: 0.9em; }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="login-card">
  <h2>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/004/572/128/small/invoice-line-icon-logo-illustration-free-vector.jpg" alt="Invoice Icon">
    Login
  </h2>

  <label>Username</label>
  <input type="text" id="username" placeholder="Enter username">
  
  <label>Password</label>
  <input type="password" id="password" placeholder="Enter password">

  <button onclick="login()">Login</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  if (user === "farmfreshrizqaa" && pass === "password12345") {
    window.location.href = "invoice.html";
  } else {
    errorMsg.textContent = "Invalid username or password!";
  }
}
</script>

</body>
</html>
